<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Thursday Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-border {
            border-bottom: 2px solid #6b4423;
            padding-bottom: 10px;
        }
        .footer-border {
            border-top: 2px solid #6b4423;
            padding-top: 10px;
        }
        .logo-image {
            height: 100px;
            vertical-align: middle;
            margin-right: 15px;
            border-radius: 50%;
        }
        .inline-heading {
            display: inline-block;
            vertical-align: middle;
        }
        .navbar-custom {
            background: linear-gradient(45deg, #8a5630, #6b4423);
            border-radius: 15px;
            padding: 10px 20px;
        }
        .navbar-custom .navbar-nav .nav-link {
            color: white;
            margin: 0 10px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .navbar-custom .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .navbar-custom .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar-custom .navbar-toggler {
            border-color: white;
        }
        .btn-custom {
            background-color: #6b4423;
            border-color: #6b4423;
        }
        .btn-custom:hover {
            background-color: #8a5630;
            border-color: #8a5630;
        }
        .order-summary-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header-border text-center bg-white bg-opacity-75 p-3">
        <img src="images/logo.png" alt="Thursday Cafe Logo" class="logo-image" style="height: 50px; margin-bottom:10px;">
        <h1 class="inline-heading" style="color:#fd7e14;">Thursday Cafe</h1>
    </header>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-custom mt-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Thursday</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="cakes.html">Cakes</a></li>
                        <li class="nav-item"><a class="nav-link" href="drinks.html">Drinks</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="order-summary">
            <h2 class="my-5">Order Summary</h2>
            <div id="order-details">
                <!-- Order details will be dynamically added here -->
            </div>
        </section>

        <footer class="footer-border text-center mt-4 bg-white bg-opacity-75 p-3 rounded">
            <p class="mb-0">&copy; 2024 Thursday Cafe. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to display order summary
            function displayOrderSummary() {
                const order = JSON.parse(localStorage.getItem('order')) || {};

                const orderDetailsContainer = $('#order-details');
                let orderHtml = `
                    <h4>Items:</h4>
                    <ul class="list-group mb-4">
                `;

                // Display items
                for (const [product, data] of Object.entries(order.items || {})) {
                    const { price, quantity } = data;
                    const itemTotal = price * quantity;
                    orderHtml += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            ${product} x ${quantity}
                            <span>₱${itemTotal.toFixed(2)}</span>
                        </li>
                    `;
                }

                orderHtml += `</ul>
                    <h4>Payment Method: ${order.paymentMethod}</h4>
                    <h4>Shipping Method: ${order.shippingMethod}</h4>
                    <h4>Shipping Cost: ₱${order.shippingCost.toFixed(2)}</h4>
                    <h4>Total: ₱${order.total.toFixed(2)}</h4>
                `;

                orderDetailsContainer.html(orderHtml);
            }

            // Initial display of order summary
            displayOrderSummary();
        });
    </script>
</body>
</html>
