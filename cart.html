<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday Cafe - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.gif" type="image/gif">
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background: url('images/bg.jpg') no-repeat center / cover;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        .header-border {
            border-bottom: 2px solid #6b4423;
            padding-bottom: 10px;
        }
        .footer-border {
            border-top: 2px solid #6b4423;
            padding-top: 10px;
        }
        .logo-image {
            height: 100px;
            vertical-align: middle;
            margin-right: 15px;
            border-radius: 50%;
        }
        .inline-heading {
            display: inline-block;
            vertical-align: middle;
        }
        .navbar-custom {
            background: linear-gradient(45deg, #8a5630, #6b4423);
            border-radius: 15px;
            padding: 10px 20px;
        }
        .navbar-custom .navbar-nav .nav-link {
            color: white;
            margin: 0 10px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .navbar-custom .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .navbar-custom .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar-custom .navbar-toggler {
            border-color: white;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .btn-custom {
            background-color: #6b4423;
            border-color: #6b4423;
        }
        .btn-custom:hover {
            background-color: #8a5630;
            border-color: #8a5630;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <header class="header-border text-center bg-white bg-opacity-75 p-3">
        <img src="images/logo.png" alt="Thursday Cafe Logo" class="logo-image" style="height: 50px; margin-bottom:10px;">
        <h1 class="inline-heading" style="color:#fd7e14;">Thursday Cafe</h1>
    </header>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-custom mt-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Thursday</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="cakes.html">Cakes</a></li>
                        <li class="nav-item"><a class="nav-link" href="drinks.html">Drinks</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="cart">
            <h2 class="my-5">Shopping Cart</h2>
            <div id="cart-message" class="alert alert-info d-none">Your cart is empty.</div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Cart items will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end">
                <h3>Total: ₱<span id="cart-total">0.00</span></h3>
                <h3>Shipping Cost: ₱<span id="shipping-cost">0.00</span></h3>
            </div>

            <h3 class="my-5">Payment Options</h3>
            <form id="checkout-form">
                <div class="mb-3">
                    <label for="payment-method" class="form-label">Choose Payment Method</label>
                    <select class="form-select" id="payment-method" required>
                        <option value="" disabled selected>Select payment method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="gcash">Gcash</option>
                        <option value="paymaya">Paymaya</option>
                        <option value="cod">Cash on Delivery (COD)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="shipping-method" class="form-label">Choose Shipping Method</label>
                    <select class="form-select" id="shipping-method" required>
                        <option value="" disabled selected>Select shipping method</option>
                        <option value="standard" data-cost="50">Standard Shipping (₱50.00)</option>
                        <option value="express" data-cost="100">Express Shipping (₱100.00)</option>
                    </select>
                </div>

                <!-- Credit Card Details Form -->
                <div id="credit-card-details" class="hidden">
                    <h4 class="my-4">Credit Card Details</h4>
                    <div class="mb-3">
                        <label for="card-name" class="form-label">Cardholder Name</label>
                        <input type="text" class="form-control" id="card-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="card-number" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="card-number" maxlength="19" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="expiry-date" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" maxlength="4" required>
                        </div>
                    </div>
                </div>

                <!-- Gcash and Paymaya Account Number Form -->
                <div id="account-number-details" class="hidden">
                    <h4 class="my-4">Account Number</h4>
                    <div class="mb-3">
                        <label for="account-number" class="form-label">Account Number</label>
                        <input type="text" class="form-control" id="account-number" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-success mt-3" id="checkout-button">Proceed to Checkout</button>
            </form>
        </section>

        <footer class="footer-border text-center mt-4 bg-white bg-opacity-75 p-3 rounded">
            <p class="mb-0">&copy; 2024 Thursday Cafe. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to update cart items in the table
            function updateCart() {
                const cart = JSON.parse(localStorage.getItem('cart')) || {};
                const cartItemsContainer = $('#cart-items');
                const cartTotalContainer = $('#cart-total');
                const cartMessage = $('#cart-message');
                let cartHtml = '';
                let total = 0;

                // Check if cart is empty
                if (Object.keys(cart).length === 0) {
                    cartMessage.removeClass('d-none');
                    cartItemsContainer.empty();
                } else {
                    cartMessage.addClass('d-none');

                    // Build cart items table
                    for (const [product, data] of Object.entries(cart)) {
                        const { price, quantity } = data;
                        const itemTotal = price * quantity;
                        cartHtml += `
                            <tr>
                                <td>${product}</td>
                                <td>₱${price.toFixed(2)}</td>
                                <td>${quantity}</td>
                                <td>₱${itemTotal.toFixed(2)}</td>
                                <td><button class="btn btn-danger btn-sm remove-item" data-product="${product}">Remove</button></td>
                            </tr>
                        `;
                        total += itemTotal;
                    }
                    cartItemsContainer.html(cartHtml);
                    cartTotalContainer.text(total.toFixed(2));
                }
            }

            // Event handler to remove an item
            $('#cart-items').on('click', '.remove-item', function () {
                const product = $(this).data('product');
                let cart = JSON.parse(localStorage.getItem('cart')) || {};

                // Remove the item from cart
                delete cart[product];

                // Update localStorage
                localStorage.setItem('cart', JSON.stringify(cart));

                // Update cart display
                updateCart();
            });

            // Event handler for shipping method change
            $('#shipping-method').on('change', function () {
                const shippingCost = parseFloat($('#shipping-method option:selected').data('cost')) || 0;
                $('#shipping-cost').text(shippingCost.toFixed(2));
                updateCart();
            });

            // Initially hide credit card and account number details
            $('#credit-card-details').addClass('hidden');
            $('#account-number-details').addClass('hidden');

            // Event handler for payment method change
            $('#payment-method').on('change', function () {
                const selectedMethod = $(this).val();
                if (selectedMethod === 'credit-card') {
                    $('#credit-card-details').removeClass('hidden');
                    $('#account-number-details').addClass('hidden');
                } else if (selectedMethod === 'gcash' || selectedMethod === 'paymaya') {
                    $('#credit-card-details').addClass('hidden');
                    $('#account-number-details').removeClass('hidden');
                } else {
                    $('#credit-card-details').addClass('hidden');
                    $('#account-number-details').addClass('hidden');
                }
            });

            // Handle form submission
            $('#checkout-form').on('submit', function (e) {
                e.preventDefault();

                // Gather order details
                const paymentMethod = $('#payment-method').val();
                const shippingMethod = $('#shipping-method').val();
                const shippingCost = parseFloat($('#shipping-cost').text());
                const totalCost = parseFloat($('#cart-total').text());
                const cart = JSON.parse(localStorage.getItem('cart')) || {};

                // Store details in localStorage
                localStorage.setItem('order', JSON.stringify({
                    items: cart,
                    paymentMethod: paymentMethod,
                    shippingMethod: shippingMethod,
                    shippingCost: shippingCost,
                    total: totalCost
                }));

                // Redirect to Order Summary page
                window.location.href = 'order-summary.html';
            });

            // Initial cart update
            updateCart();
        });
    </script>
</body>
</html>
